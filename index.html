<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accessibility Course Overview</title>
    <link rel="stylesheet" href="project2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="project2.js"></script>
  </head>

  <body>
    <main>
      <!-- landmark: navigation -->
      <nav>
            <a href="#Home"> Home </a>
        <a href="#Disability-Video"> Disability Video</a>
        <a href="#Links"> Links </a>
        <a href="#Signup"> Sign Up</a>
      </nav>

      <h1 id="Home">Accessibility Overview Page</h1>
      <img
        src="pics/blankbackground.png"
        alt="Abstract Colored Website Banner"
      />

      <h2 id="Disability-Video">Disability Video</h2>
      <iframe
        title="Disability Video From Youtube"
        width="600"
        height="400"
        src="https://www.youtube.com/embed/watch?v=xe8CaRr_84M"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-frame"
        allowfullscreen
      ></iframe>

      <!-- heading: Links section -->
      <h2 id="Links">Links</h2>

      <ul>
        <li>
          <a
            href="https://www.hamilton.edu/offices/dos/accessibility"
            class="textcolor"
            >Disability Services at Hamilton</a
          >
        </li>
        <li><a href="https://xkcd.com/" class="textcolor">XKCD</a></li>
        <li>
          <a
            href="https://www.youtube.com/watch?v=HtTyRajRuyY"
            class="textcolor"
            >A11ycasts Videos</a
          >
        </li>
      </ul>

      <!-- heading: Sign Up section -->
      <h2 id="Signup">Sign Up!</h2>

      <form id="sign-up-form">
        <p>
                <label for="firstname">First Name:</label>  
          <input name="firstname" type="text" size="10" id="firstname" />
                <label for="middleinitial">Middle Initial:</label>  
          <input name="middleinitial" type="text" size="1" id="middleinitial" />
                <label for="lastname">Last Name:</label>   <input
            name="lastname"
            type="text"
            size="10"
            id="lastname"
          />
        </p>

        <p>
                  <label for="email">Email:</label>
          <input id="email" name="email" type="text" size="20" />
        </p>

        <p>
          <!--
        <label for="spam">Would you like to receive occasional emails with offers from us?</label>
        <div id="receivespambutton">
          <img src="pics/checked.png" alt="checkbox">
        </div>
        <input type="hidden" name="spam" id="spam" value="n">
     </p>
     -->
        </p>

        <fieldset>
          <legend>
            Would you like to receive occasional emails with offers from us?
          </legend>
          <input
            id="yes-offers"
            type="checkbox"
            name="toppings"
            value="yes-offers"
          />
          <label for="yes-offers"> Yes, I opt in</label>
        </fieldset>
        <p>
                  <label for="comments">Comments:</label><br />
                  <textarea
            id="comments"
            rows="5"
            cols="40"
            name="comments"
          ></textarea>
        </p>
        <input type="button" value="Sign Up!" id="signupbutton" />
      </form>
    </main>
