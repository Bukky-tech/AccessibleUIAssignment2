<main>
  <div class="offscreen">Main Content
    <video class="videospec">
      <source src="employment-movie.mp4" type="video/mp4">
    </video>
    <div id="videoplayer" tabindex="0">
      <img class="playbutton" src="pics/play.png" alt="videoplayer">
    </div>    
  </div>

  <!-- heading: Link section -->
  <h2 id="links">Links</h2>

  <ul>
    <li><img src="pics/dot.png" alt="">&nbsp;<a href="https://www.barnardhci.com" class="textcolor">Accessibility Research at Hamilton</a></li>

  </ul>


   <!-- heading: Sign Up section -->
   <h2 id="signup">Sign Up!</h2>
  <div>
   <form id="sign-up-form">
     <p>
        <label for="firstname">First Name:</label>  <input name="firstname" type="text" size="10" id="firstname" >
        <label for="middleinitial">Middle Initial:</label>  <input name="middleinitial" type="text" size="1" id="middleinitial">
        <label for="lastname">Last Name:</label>  <input name="lastname" type="text" size="10" id="lastname">
     </p>
     <p>
        <label for="email">Email:</label> <input id="email" name="email" type="text" size="20">
     </p>
     <p>
        <label for="spam">Would you like to receive occasional emails with offers from us?</label>
        <div id="receivespambutton">
          <img src="pics/checked.png" alt="checkbox">
        </div>
        <input type="hidden" name="spam" id="spam" value="n">
     </p>
     <p>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" rows="5" cols="40"></textarea>
     </p>
     <input type="button" value="Sign Up!" id="signupbutton">
   </form>
  </div>
</main>
